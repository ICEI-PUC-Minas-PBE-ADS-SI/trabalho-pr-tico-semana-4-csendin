<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imgs/favicon.svg" type="image/svg">

    <title>Diretório de Receitas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="bg-success fixed-top py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <div>
                <img src="imgs/logo-invert.svg" alt="Logo" class="img-fluid">
            </div>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#categorias">Categorias</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container text-center mt-5 pt-5" id="home">
        <h1>O que você quer preparar hoje?</h1>
        <select class="form-select w-50 mx-auto">
            <option value="" disabled selected>Selecione um prato</option>
            <option value="item1">Entradas</option>
            <option value="item2">Pratos Principais</option>
        </select>
    </main>

    <section class="container py-5" id="categorias">
        <h1>Entradas</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <img class="img-fluid rounded shadow"
                    src="https://www.receiteria.com.br/wp-content/uploads/bolinho-de-arroz-1.jpeg"
                    alt="Bolinho de arroz">
                <a href="bolinho-de-arroz.html" class="d-block text-center fw-bold mt-2">Bolinho de arroz</a>
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded shadow"
                    src="https://www.receiteria.com.br/wp-content/uploads/brusqueta.jpeg" alt="Brusqueta">
                <a href="brusqueta.html" class="d-block text-center fw-bold mt-2">Brusqueta</a>
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded shadow"
                    src="https://www.receiteria.com.br/wp-content/uploads/dadinhos-de-tapioca-capa.png"
                    alt="Dadinho de tapioca">
                <a href="dadinho-de-tapioca.html" class="d-block text-center fw-bold mt-2">Dadinho de tapioca</a>
            </div>
        </div>
    </section>

    <section class="container py-5">
        <h1>Pratos Principais</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <img class="img-fluid rounded shadow"
                    src="https://www.receiteria.com.br/wp-content/uploads/file-de-frango-parmegiana.jpeg"
                    alt="Filé de frango">
                <a href="file-de-frango.html" class="d-block text-center fw-bold mt-2">Filé de frango à parmegiana</a>
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded shadow"
                    src="https://www.receiteria.com.br/wp-content/uploads/picanha-na-airfryer-capa.png"
                    alt="Picanha na airfryer">
                <a href="picanha-na-airfryer.html" class="d-block text-center fw-bold mt-2">Picanha na airfryer</a>
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded shadow"
                    src="https://www.receiteria.com.br/wp-content/uploads/espaguete-a-carbonara-rotated.jpeg"
                    alt="Espaguete à carbonara">
                <a href="espaguete-a-carbonara.html" class="d-block text-center fw-bold mt-2">Espaguete à carbonara</a>
            </div>
        </div>
    </section>

    <article class="container py-5" id="contato">
        <h1>Contato</h1>
        <form class="w-50 mx-auto">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </article>

    <footer class="bg-success text-white text-center py-3">
        <p>© 2025 Caio Sendin. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
