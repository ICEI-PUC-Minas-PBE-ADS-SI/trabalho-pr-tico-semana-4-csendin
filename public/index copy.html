<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imgs/favicon.svg" type="image/svg">

    <title>Diretório de Receitas</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="imgs/logo-invert.svg" alt="Logo">
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categorias">Categorias</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="home">
        <div class="container-center">
            <h1 style="text-align: center;">O que você quer preparar hoje?</h1>
            <select id="select-btn">
                <option value="" disabled selected>
                    Selecione um prato
                </option>
                <option value="item1">Entradas</option>
                <option value="item2">Pratos Principais</option>
            </select>
        </div>
    </main>

    <section class="container" id="categorias">
        <h1>Entradas</h1>
        <div class="grid">
            <div class="grid-item">
                <div style="overflow: hidden;">
                    <img src="https://www.receiteria.com.br/wp-content/uploads/bolinho-de-arroz-1.jpeg" alt="Receita">
                </div>
                <a href="bolinho-de-arroz.html"><h3>Bolinho de arroz</h3></a>
            </div>
            <div class="grid-item">
                <div style="overflow: hidden;">
                    <img src="https://www.receiteria.com.br/wp-content/uploads/brusqueta.jpeg" alt="Receita">
                </div>
                <a href="brusqueta.html"><h3>Brusqueta</h3></a>
            </div>
            <div class="grid-item">
                <div style="overflow: hidden;">
                    <img src="https://www.receiteria.com.br/wp-content/uploads/dadinhos-de-tapioca-capa.png" alt="Receita">
                </div>
                <a href="dadinho-de-tapioca.html"><h3>Dadinho de tapioca</h3></a>
            </div>
        </div>
    </section>

    <section class="container">
        <h1>Pratos Principais</h1>
        <div class="grid">
            <div class="grid-item">
                <div style="overflow: hidden;">
                    <img src="https://www.receiteria.com.br/wp-content/uploads/file-de-frango-parmegiana.jpeg" alt="Receita">
                </div>
                <a href="file-de-frango.html"><h3>Filé de frango à parmegiana</h3></a>
            </div>
            <div class="grid-item">
                <div style="overflow: hidden;">
                    <img src="https://www.receiteria.com.br/wp-content/uploads/picanha-na-airfryer-capa.png" alt="Receita">
                </div>
                <a href="picanha-na-airfryer.html"><h3>Picanha na airfryer</h3></a>
            </div>
            <div class="grid-item">
                <div style="overflow: hidden;">
                    <img src="https://www.receiteria.com.br/wp-content/uploads/espaguete-a-carbonara-rotated.jpeg" alt="Receita">
                </div>
                <a href="espaguete-a-carbonara.html"><h3>Espaguete à carbonara</h3></a>
            </div>
        </div>
    </section>

    <article class="container" id="contato">
        <h1>Contato</h1>
        <form action="index.html">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </article>

    <footer><p>© 2025 Caio Sendin. Todos os direitos reservados.</p></footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="app.js"></script>

</body>

</html>
